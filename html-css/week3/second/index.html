    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <!-- header
    ================================================== -->
    <header class="s-header">

        <nav class="header-nav">

            <div class="header-logo">
                <img src="images/logo.jpg">
            </div>

            <div class="header-nav-bar">
                <li><a href="#home" title="home">home</a></li>
                <li><a href="#about" title="about">about</a></li>
                <li><a href="#our-services" title="our services">our services</a></li>
                <li><a href="#our-office" title="our office">our office</a></li>
            </div>
        </nav><!-- end nav -->

    </header> <!-- end header -->

   <!-- details
   ================================================== -->
   <details id="details">
       <summary>
            <h1>Sign up to yourcustomtailor.com</h1>
       </summary>
   </details> <!-- end details -->


    <!-- content
    ================================================== -->
    <section id="content">
        <form action="" method="GET">
            <legend><h2>Step 2/4 - How can we reach you ?</h2></legend>
            <div class="progress-bar">
                <ul>
                    <li>
                    <div class="progress percent40"><span>40%</span></div>
                    <strong>progress</strong>
                    </li>
                </ul>
            </div>
            <label><p>We will probably need to stay in touch somehow. Let us know how we can reach you ?</p></label>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="password">Password*</label>
                <input type="password" id="password" name="password"  pattern="^(?=.*[a-z])(?=.*[A-Z]).*$" minlength="10"
                title="Minimum 10 characters, uppercase and lowercase letters" required>
            </div>
            <div>
                <label for="repassword">Re-enter Password*</label>
                <input type="password" id="repassword" name="repassword"  pattern="^(?=.*[a-z])(?=.*[A-Z]).*$" minlength="10"
                title="Minimum 10 characters, uppercase and lowercase letters" required>
            </div>
            <div>
                <label for="newsletter"><p>I want to sign up for the newsletter*</p></label>
            </div>
            <div class="radios">
                <div class="radio">
                    <label for="radio">Weekly News</label>
                    <input type="radio" id="radio" name="radio" required>
                </div>
                <div class="radio">
                    <label for="radio1">Monthly News</label>
                    <input type="radio" id="radio1" name="radio" required>
                </div>
                <div class="radio">
                    <label for="radio2">Don't Send Me News</label>
                    <input type="radio" id="radio2" name="radio" required> 
                </div>
            </div>
            <div class="submit">
                <button type="submit">Next Step</button>
            </div>
            
        </form>
    </section> <!-- end s-content -->

</body>

</html>

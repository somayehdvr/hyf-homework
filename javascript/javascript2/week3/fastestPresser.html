<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <link href='fastPresser.css' rel="stylesheet"></link>
    </head>
    <body>
        <div class="form">
            <h1>Fastest Presser</h1>
            <input type="number" placeholder="Set Seconds"><br /><br />
            <button>Start Game!</button>
        </div>
        <div class="left">
            <span>Press S</span><br />
            <span class="sCount"></span>
        </div>
        <div class="right">
            <span>Press L</span><br />
            <span class="lCount"></span>
        </div>
        <div class="winner"></div>
    </body>
    <script src="fastestPresser.js"></script>
</html>
